<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Design Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .navbar .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }
    .navbar .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .navbar-icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .navbar-icons img, .navbar-icons a.call-button {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .navbar-icons img.active-icon {
      filter: brightness(0);
    }
    .navbar-icons img.add-icon {
      filter: brightness(0) saturate(100%) invert(35%) sepia(98%) saturate(2596%) hue-rotate(187deg) brightness(99%) contrast(102%);
    }
    .search-container {
      position: relative;
    }
    .search-input {
      padding: 5px 30px 5px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 60px;
      background: url('https://img.icons8.com/ios-filled/20/000000/search--v1.png') no-repeat left center;
      background-size: 16px;
      background-position: 8px center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .dropdown-content a {
      color: black;
      padding: 6px 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
      border-radius: 4px;
      margin: 4px;
      gap: 6px;
      font-size: 13px;
      background-color: #fff;
    }
    .dropdown-content a img {
      width: 14px;
      height: 14px;
    }
    .dropdown-content a:hover {
      opacity: 0.8;
    }
    .call-button {
      text-decoration: none;
      font-size: 14px;
      color: white;
      background-color: #28a745;
      padding: 5px 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-content a[href*="m.me"] {
      background-color: #0084ff;
      color: #ffffff;
    }
    .dropdown-content a[href*="t.me"] {
      background-color: #0088cc;
      color: #ffffff;
    }
    .dropdown-content a[href*="whatsapp"] {
      background-color: #25d366;
      color: #ffffff;
    }
    .dropdown-content a.location {
      background-color: #ffffff;
      color: #000000;
    }
    #homeLabel {
      font-size: 14px;
      margin-right: 5px;
      color: #000;
      display: none;
    }
    .footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background-color: white;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border-top: 1px solid #ccc;
    }
  </style>
  <script>
    function toggleDropdown(id, element) {
      document.querySelectorAll('.dropdown-content').forEach(menu => {
        if (menu.id !== id) {
          menu.style.display = 'none';
        }
      });
      const dropdown = document.getElementById(id);
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';

      setActiveIcon(element);
    }

    function setActiveIcon(element) {
      document.querySelectorAll('.navbar-icons img').forEach(img => img.classList.remove('active-icon'));
      element.classList.add('active-icon');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-toggle')) {
        document.querySelectorAll('.dropdown-content').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    }

    function goToHome(icon) {
      setActiveIcon(icon);
      const label = document.getElementById('homeLabel');
      label.style.display = 'inline';
      setTimeout(() => {
        label.style.display = 'none';
      }, 1500);
    }
  </script>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://i.imgur.com/2DLGm6x.jpg" alt="أسد">
    </div>
    <div class="navbar-icons">
      <a class="call-button" href="https://m.me/abueskander0" target="_blank">اتصال</a>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="ابحث في الموقع...">
      </div>
      <div class="dropdown">
        <img class="dropdown-toggle" onclick="toggleDropdown('messageDropdown', this)" src="https://img.icons8.com/ios-filled/24/000000/facebook-messenger.png" alt="Messenger">
        <div id="messageDropdown" class="dropdown-content">
          <a href="https://m.me/ch/AbaLFOYdGW3jm0Rj/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-messenger.png" alt=""> ماسنجر
          </a>
          <a href="https://t.me/togareloctock" target="_blank">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/telegram-app.png" alt=""> تليجرام
          </a>
          <a href="https://chat.whatsapp.com/BfDGQ9PMmAaKOT3VheZkoX" target="_blank">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt=""> واتساب
          </a>
        </div>
      </div>
      <div class="dropdown">
        <img class="dropdown-toggle add-icon" onclick="toggleDropdown('customDropdown', this)" src="https://img.icons8.com/ios-filled/24/0000ff/add.png" alt="Add">
        <div id="customDropdown" class="dropdown-content">
          <a href="#" class="location">
            <img src="https://img.icons8.com/ios-filled/24/000000/marker.png" alt=""> ابحث عن تاجر
          </a>
          <a href="#" class="location">
            <img src="https://img.icons8.com/ios-filled/24/000000/shop.png" alt=""> سوق الاستوك
          </a>
          <a href="#" class="location">
            <img src="https://img.icons8.com/ios-filled/24/000000/shopping-bag.png" alt=""> سوق البالة
          </a>
        </div>
      </div>
      <div class="dropdown">
        <img class="dropdown-toggle" onclick="toggleDropdown('groupDropdown', this)" src="https://img.icons8.com/ios-filled/24/000000/groups.png" alt="Groups">
        <div id="groupDropdown" class="dropdown-content">
          <a href="https://www.facebook.com/share/g/1Ew2LzcaKM/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook.png" alt=""> فيس بوك
          </a>
          <a href="#" class="location">
            <img src="https://img.icons8.com/ios-filled/24/000000/groups.png" alt=""> المنتدي
          </a>
          <a href="#" class="location">
            <img src="https://img.icons8.com/ios-filled/24/000000/hourglass.png" alt=""> موقع تحت الإنشاء
          </a>
        </div>
      </div>
      <div style="display: flex; align-items: center;">
        <span id="homeLabel">الرئيسية</span>
        <img onclick="goToHome(this)" src="https://img.icons8.com/ios-filled/24/000000/home.png" alt="Home">
      </div>
    </div>
  </div>

  <div class="footer">
    TogareloStock
  </div>

</body>
</html>
